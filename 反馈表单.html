<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title> 反馈</title>
<link type="text/css" href="CSS/CSS.css" rel="stylesheet">
</head>
<body>
	<div class="feedback">
	<p id="atitle">反馈表单</p>
	<p id="yonghuxinxi">请根据您观看网页的感受为我们提出宝贵的意见或建议，我们将根据您的意见和建议进行进一步改进！</p>
	</div>
	<!--<div class="contentx">-->
				<div id="m1">
					<div class="frm_cont username">
						<label for="username">用户名：</label>
						<input type="text" value="" id="username">
					</div>
					<div class="frm_cont email">
						<label for="email">电子邮件：</label>
						<input type="text" value="" id="email">
					</div>
					<div class="frm_cont url">
						<label for="url">联系方式：</label>
						<input type="text" value="" id="url">
					</div>
					<div class="frm_cont msg">
						<label for="msg">请提出您的意见或建议：</label>
						<textarea rows="4" cols="40" id="msg"></textarea>
					</div>	
				</div>
	<!--</div>-->
			<div class="btns"><button type="submit">提交</button>
			<button type="reset">重置</button>
			</div>
</body>
</html>
